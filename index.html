<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Princess Milly ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    color: white;
    text-align: center;
    overflow: hidden;
}

.container {
    margin-top: 30vh;
    animation: fadeIn 1.5s ease-in-out;
}

h1 {
    font-size: 26px;
    padding: 0 20px;
}

button {
    padding: 12px 25px;
    margin: 15px;
    font-size: 18px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    transition: 0.3s;
}

.yes {
    background: white;
    color: #ff4081;
    font-weight: bold;
}

.no {
    background: rgba(255,255,255,0.3);
    color: white;
}

.yes:hover {
    transform: scale(1.1);
}

input[type=range] {
    width: 80%;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

.heart {
    position: absolute;
    animation: float 6s linear infinite;
    opacity: 0.6;
}

@keyframes float {
    from { transform: translateY(100vh); }
    to { transform: translateY(-10vh); }
}
</style>
</head>

<body>

<div class="container">
    <h1>Princess Milly, do you love me? ‚ù§Ô∏è</h1>
    <button class="yes" onclick="showSlider()">Yes üòç</button>
    <button class="no" id="noBtn">No üòÖ</button>
</div>

<script>

// Floating hearts
for (let i = 0; i < 15; i++) {
    let heart = document.createElement("div");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.className = "heart";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (15 + Math.random() * 20) + "px";
    heart.style.animationDuration = (4 + Math.random() * 4) + "s";
    document.body.appendChild(heart);
}

// No button runs away (mobile touch compatible)
const noBtn = document.getElementById("noBtn");
noBtn.addEventListener("touchstart", moveButton);
noBtn.addEventListener("mouseover", moveButton);

function moveButton() {
    noBtn.style.position = "absolute";
    noBtn.style.left = Math.random() * (window.innerWidth - 100) + "px";
    noBtn.style.top = Math.random() * (window.innerHeight - 50) + "px";
}

function showSlider() {
    document.body.innerHTML = `
    <div class="container">
        <h1>How much do you love me? üíñ</h1>
        <h2 id="percent">100%</h2>
        <input type="range" min="0" max="100" value="100" id="loveRange">
    </div>
    `;
    
    const slider = document.getElementById("loveRange");
    const percent = document.getElementById("percent");

    slider.addEventListener("input", function() {
        if (slider.value < 100) {
            slider.value = 100; // Ÿäÿ±ÿ¨ÿπŸáÿß 100 ÿ∫ÿµÿ® üòà
        }
        percent.innerHTML = slider.value + "%";
    });

    slider.addEventListener("change", function() {
        showFinal();
    });
}

function showFinal() {
    document.body.innerHTML = "<div class='container'><h1>100% LOVE CONFIRMED ‚ù§Ô∏èüî•</h1></div>";
    confetti();
}

function confetti() {
    for (let i = 0; i < 80; i++) {
        let conf = document.createElement("div");
        conf.style.position = "absolute";
        conf.style.width = "8px";
        conf.style.height = "8px";
        conf.style.background = "hsl(" + Math.random()*360 + ",100%,50%)";
        conf.style.left = Math.random() * 100 + "vw";
        conf.style.top = "-10px";
        conf.style.animation = "fall 3s linear forwards";
        document.body.appendChild(conf);
    }
}

const style = document.createElement("style");
style.innerHTML = `
@keyframes fall {
    to {
        transform: translateY(100vh);
        opacity: 0;
    }
}`;
document.head.appendChild(style);

</script>

</body>
</html>
