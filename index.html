<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mily's Love Quiz ğŸ’–</title>

<style>
body{
    margin:0;
    padding:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(135deg,#ff4e8d,#ff6ec7,#ff9a9e);
    font-family: Arial, sans-serif;
    overflow:hidden;
    color:white;
}

.container{
    text-align:center;
    background: rgba(0,0,0,0.4);
    padding:40px;
    border-radius:20px;
    backdrop-filter: blur(10px);
    width:90%;
    max-width:600px;
    position:relative;
}

button{
    padding:16px 30px;
    border:none;
    border-radius:30px;
    font-size:18px;
    cursor:pointer;
    background:white;
    color:#ff4e8d;
    font-weight:bold;
    margin:10px;
    transition:0.3s;
    min-width:140px;
}

button:hover{
    transform:scale(1.05);
}

input{
    padding:14px;
    width:80%;
    border-radius:25px;
    border:none;
    outline:none;
    font-size:16px;
    text-align:center;
    margin-top:15px;
}

.hidden{
    display:none;
}

#error{
    margin-top:15px;
    font-size:14px;
    color:#ffd1dc;
}

.kiss{
    font-size:80px;
    animation: kissPop 1s ease forwards;
}

@keyframes kissPop{
    0%{transform:scale(0); opacity:0;}
    50%{transform:scale(1.3);}
    100%{transform:scale(1); opacity:1;}
}

#score{
    position:absolute;
    right:20px;
    top:20px;
    font-size:22px;
    font-weight:bold;
    color:#ffd1dc;
}

/* Confetti for final screen */
.confetti{
    position:absolute;
    width:10px;
    height:10px;
    background: #fff;
    opacity:0.8;
    border-radius:50%;
    animation: fall 3s linear infinite;
}

@keyframes fall{
    0%{transform: translateY(0) rotate(0deg);}
    100%{transform: translateY(800px) rotate(360deg);}
}

</style>
</head>

<body>

<div class="container">

    <!-- Welcome -->
    <div id="welcomeScreen">
        <h1>Welcome to Mily's World ğŸ’–</h1>
        <button onclick="showPassword()">Start âœ¨</button>
    </div>

    <!-- Password -->
    <div id="passwordScreen" class="hidden">
        <h2>Enter the Password ğŸ”</h2>
        <input type="password" id="passwordInput" placeholder="Type the secret...">
        <br>
        <button onclick="checkPassword()">Unlock ğŸ’•</button>
        <div id="error"></div>
    </div>

    <!-- Love Question -->
    <div id="loveScreen" class="hidden">
        <div class="kiss">ğŸ’‹</div>
        <h2>Are you ready to take our love test and win a coffee with me? â˜•ğŸ’–</h2>
        <button onclick="startQuiz()">YES ğŸ’•</button>
        <button id="noBtn">NO ğŸ˜</button>
    </div>

    <!-- Quiz -->
    <div id="quizScreen" class="hidden">
        <div id="score">Score: 0</div>
        <h2 id="questionText"></h2>
        <div id="answers"></div>
        <div id="result"></div>
    </div>

    <!-- Final Celebration -->
    <div id="finalScreen" class="hidden">
        <div class="kiss">ğŸ’‹</div>
        <h1>ğŸ’–â¤ï¸â˜• You won Mily! ğŸ”¥âœ¨</h1>
        <p>Our love test is complete ğŸ˜ŒğŸ’–</p>
    </div>

</div>

<script>
let score = 0;
let currentQuestion = 0;

function showPassword(){
    document.getElementById("welcomeScreen").classList.add("hidden");
    document.getElementById("passwordScreen").classList.remove("hidden");
}

function checkPassword(){
    const password = document.getElementById("passwordInput").value;
    if(password === "mely@942001"){
        document.getElementById("passwordScreen").classList.add("hidden");
        document.getElementById("loveScreen").classList.remove("hidden");
    }else{
        document.getElementById("error").innerText =
        "Remember what I call youâ€¦ and my birthdayâ€¦ then you can enter Mily's World ğŸ˜‰";
    }
}

function startQuiz(){
    document.getElementById("loveScreen").classList.add("hidden");
    document.getElementById("quizScreen").classList.remove("hidden");
    loadQuestion();
}

/* NO button runs away on touch for iPhone */
const noBtn = document.getElementById("noBtn");
noBtn.addEventListener("touchstart", function(){
    const x = Math.random() * 200 - 100;
    const y = Math.random() * 200 - 100;
    noBtn.style.position = "relative";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

/* Questions */
const questions = [
{
    question: "When is my birthday? ğŸ‚",
    answers: ["9 April 2001 ğŸ’–","7 March 2001 ğŸ˜","12 April 2000 ğŸ‘€","9 April 2000 ğŸ˜‚"],
    correct: 0
},
{
    question: "What is my favorite color? ğŸ¨",
    answers: ["Red â¤ï¸","Blue ğŸ’™","Black ğŸ–¤","Pink ğŸ’–"],
    correct: 2
},
{
    question: "What is my favorite food? ğŸ´",
    answers: ["Koshari ğŸ›","Molokhia ğŸ¥¬","Kabsa ğŸ–","Foul ğŸ¥—"],
    correct: 2
}
];

function loadQuestion(){
    const q = questions[currentQuestion];
    document.getElementById("questionText").innerText = q.question;

    const answersDiv = document.getElementById("answers");
    answersDiv.innerHTML = "";

    q.answers.forEach((ans, index)=>{
        const btn = document.createElement("button");
        btn.innerText = ans;
        btn.onclick = ()=> checkAnswer(index);
        answersDiv.appendChild(btn);
    });

    document.getElementById("result").innerText = "";
}

function checkAnswer(index){
    if(index === questions[currentQuestion].correct){
        score++;
        document.getElementById("score").innerText = "Score: " + score;
        currentQuestion++;
        if(currentQuestion < questions.length){
            loadQuestion();
        }else{
            showFinalScreen();
        }
    }else{
        document.getElementById("result").innerText = "Wrong answer ğŸ˜ Try again Mily...";
    }
}

function showFinalScreen(){
    document.getElementById("quizScreen").classList.add("hidden");
    document.getElementById("finalScreen").classList.remove("hidden");
    createConfetti(50);
}

/* Confetti animation for final screen */
function createConfetti(num){
    for(let i=0;i<num;i++){
        const conf = document.createElement("div");
        conf.classList.add("confetti");
        conf.style.left = Math.random() * 100 + "vw";
        conf.style.background = ["#ff4e8d","#ff6ec7","#ff9a9e","#fff"][Math.floor(Math.random()*4)];
        conf.style.animationDuration = (Math.random()*3+2)+"s";
        document.body.appendChild(conf);
        setTimeout(()=> conf.remove(),4000);
    }
}

</script>

</body>
</html>
