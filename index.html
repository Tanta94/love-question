<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    padding:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(135deg,#ff4e8d,#ff6ec7,#ff9a9e);
    font-family: 'Poppins', sans-serif;
    overflow:hidden;
    color:white;
}

.container{
    text-align:center;
    background: rgba(0,0,0,0.4);
    padding:40px;
    border-radius:20px;
    backdrop-filter: blur(10px);
    box-shadow:0 0 30px rgba(0,0,0,0.4);
    width:90%;
    max-width:500px;
    position:relative;
}

button{
    padding:12px 25px;
    border:none;
    border-radius:30px;
    font-size:16px;
    cursor:pointer;
    background:white;
    color:#ff4e8d;
    font-weight:bold;
    transition:0.3s;
    margin:10px;
}

button:hover{
    transform:scale(1.1);
}

input{
    padding:12px;
    width:80%;
    border-radius:25px;
    border:none;
    outline:none;
    font-size:16px;
    text-align:center;
    margin-top:15px;
}

.hidden{
    display:none;
}

#error{
    margin-top:15px;
    font-size:14px;
}

/* Kiss Animation */
.kiss{
    font-size:80px;
    animation: kissPop 1s ease forwards;
}

@keyframes kissPop{
    0%{transform:scale(0); opacity:0;}
    50%{transform:scale(1.3);}
    100%{transform:scale(1); opacity:1;}
}
</style>
</head>

<body>

<div class="container">

</div>

/* Make NO button run away */
const noBtn = document.getElementById("noBtn");

noBtn.addEventListener("mouseover", function(){

    noBtn.style.position = "relative";

</script>

</body>
</html>
