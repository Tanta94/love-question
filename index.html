<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Princess Milly â¤ï¸</title>

<style>
body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    color: white;
    text-align: center;
    overflow: hidden;
}

.container {
    margin-top: 25vh;
    padding: 20px;
    animation: fadeIn 1.5s ease-in-out;
}

h1 {
    font-size: 24px;
}

.percent {
    font-size: 40px;
    margin: 15px 0;
    font-weight: bold;
}

input[type=range] {
    width: 80%;
    -webkit-appearance: none;
    height: 8px;
    border-radius: 5px;
    background: white;
    outline: none;
}

input[type=range]::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 28px;
    height: 28px;
    border-radius: 50%;
    background: #ff4081;
    cursor: pointer;
    box-shadow: 0 0 10px #ff4081;
}

button {
    margin-top: 20px;
    padding: 12px 25px;
    border: none;
    border-radius: 25px;
    font-size: 18px;
    background: white;
    color: #ff4081;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    transform: scale(1.1);
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

.heart {
    position: absolute;
    animation: float 6s linear infinite;
    opacity: 0.5;
}

@keyframes float {
    from { transform: translateY(100vh); }
    to { transform: translateY(-10vh); }
}
</style>
</head>

<body>

<div class="container">
    <h1>Princess Milly, how much do you love me? ğŸ’–</h1>
    <div class="percent" id="percent">100%</div>
    <input type="range" min="0" max="100" value="100" id="loveRange">
    <br>
    <button onclick="confirmLove()">Confirm ğŸ’Œ</button>
</div>

<script>

// Floating hearts
for (let i = 0; i < 15; i++) {
    let heart = document.createElement("div");
    heart.innerHTML = "â¤ï¸";
    heart.className = "heart";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (15 + Math.random() * 20) + "px";
    heart.style.animationDuration = (4 + Math.random() * 4) + "s";
    document.body.appendChild(heart);
}

const slider = document.getElementById("loveRange");
const percent = document.getElementById("percent");

// ØªØ£Ø«ÙŠØ± Ø§Ù„Ø³ÙˆØ³ØªØ© ğŸ‘‡
slider.addEventListener("input", function() {
    percent.innerHTML = slider.value + "%";
    
    if (slider.value < 100) {
        setTimeout(() => {
            slider.value = 100;
            percent.innerHTML = "100%";
            if (navigator.vibrate) navigator.vibrate(100);
        }, 150);
    }
});

function confirmLove() {
    document.body.innerHTML = `
    <div class="container">
        <h1>ğŸ‰ You passed the test! ğŸ‰</h1>
        <h2>You are the most beautiful & sweetest girl in the world ğŸ’•ğŸ‘‘</h2>
    </div>
    `;
    confetti();
}

function confetti() {
    for (let i = 0; i < 80; i++) {
        let conf = document.createElement("div");
        conf.style.position = "absolute";
        conf.style.width = "8px";
        conf.style.height = "8px";
        conf.style.background = "hsl(" + Math.random()*360 + ",100%,50%)";
        conf.style.left = Math.random() * 100 + "vw";
        conf.style.top = "-10px";
        conf.style.animation = "fall 3s linear forwards";
        document.body.appendChild(conf);
    }
}

const style = document.createElement("style");
style.innerHTML = `
@keyframes fall {
    to {
        transform: translateY(100vh);
        opacity: 0;
    }
}`;
document.head.appendChild(style);

</script>

</body>
</html>
