<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Princess Milly üíñ</title>
<style>
body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    color: white;
    text-align: center;
    overflow: hidden;
}
.container {
    margin-top: 20vh;
    padding: 20px;
}
h1 { font-size: 24px; text-shadow: 0 0 10px #fff, 0 0 20px #ff4081, 0 0 30px #ff4081; }
button { padding: 12px 25px; margin: 15px; font-size: 18px; border: none; border-radius: 25px; cursor: pointer; transition: 0.3s; }
button:hover { transform: scale(1.1); }
.yes { background: white; color: #ff4081; font-weight: bold; }
.no { background: rgba(255,255,255,0.3); color: white; }
.percent { font-size: 40px; margin: 15px 0; font-weight: bold; }
input[type=range] { width: 80%; -webkit-appearance: none; height: 8px; border-radius: 5px; background: white; outline: none; }
input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; width: 28px; height: 28px; border-radius: 50%; background: #ff4081; cursor: pointer; box-shadow: 0 0 10px #ff4081; }
.heart, .star { position: absolute; animation: float 6s linear infinite; opacity: 0.5; }
@keyframes float { from { transform: translateY(100vh); } to { transform: translateY(-10vh); } }
.coffeePiece { position: absolute; font-size: 24px; top: -50px; pointer-events: none; animation: fall 5s linear forwards; }
@keyframes fall { to { transform: translateY(100vh); opacity: 0; } }
.neon { animation: neonGlow 1.5s ease-in-out infinite alternate; }
@keyframes neonGlow { from { text-shadow: 0 0 5px #fff, 0 0 10px #ff4081, 0 0 20px #ff4081; } to { text-shadow: 0 0 20px #fff, 0 0 40px #ff4081, 0 0 60px #ff4081; } }
</style>
</head>

<body>

<div id="step1" class="container">
    <h1 class="neon">Princess Milly, do you love me? ‚ù§Ô∏è</h1>
    <button class="yes" id="yesLove">Yes üòç</button>
    <button class="no" id="noLove">No üòÖ</button>
</div>

<audio id="heartbeat" src="https://www.soundjay.com/human/heartbeat-1.mp3"></audio>
<audio id="coffeeSip" src="https://www.soundjay.com/beverages/coffee-sip-1.mp3"></audio>

<div id="step2" class="container" style="display:none;"></div>
<div id="step3" class="container" style="display:none;"></div>
<div id="final" class="container" style="display:none;"></div>

<script>
// Floating hearts & stars
for (let i = 0; i < 10; i++) {
    let heart = document.createElement("div");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.className = "heart";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (15 + Math.random() * 20) + "px";
    heart.style.animationDuration = (4 + Math.random() * 4) + "s";
    document.body.appendChild(heart);

    let star = document.createElement("div");
    star.innerHTML = "‚≠ê";
    star.className = "star";
    star.style.left = Math.random() * 100 + "vw";
    star.style.fontSize = (10 + Math.random() * 15) + "px";
    star.style.animationDuration = (5 + Math.random() * 3) + "s";
    document.body.appendChild(star);
}

// Make No buttons run
function makeButtonRun(btn) {
    btn.addEventListener("mouseover", moveButton);
    btn.addEventListener("touchstart", moveButton);
    function moveButton(e) {
        e.target.style.position = "absolute";
        e.target.style.left = Math.random() * (window.innerWidth - 100) + "px";
        e.target.style.top = Math.random() * (window.innerHeight - 50) + "px";
    }
}

// Step 1
makeButtonRun(document.getElementById("noLove"));
document.getElementById("yesLove").addEventListener("click", () => {
    document.getElementById("heartbeat").play();
    showSlider();
});

// Step2: Love slider
function showSlider() {
    const step2 = document.getElementById("step2");
    step2.style.display = "block";
    step2.innerHTML = `
        <h1 class="neon">How much do you love me? üíñ</h1>
        <div class="percent" id="percent">100%</div>
        <input type="range" min="0" max="100" value="100" id="loveRange">
        <br>
        <button id="confirmSlider">Confirm üíå</button>
    `;
    
    const slider = document.getElementById("loveRange");
    const percent = document.getElementById("percent");

    slider.addEventListener("input", function() {
        percent.innerHTML = slider.value + "%";
        if (slider.value < 100) {
            setTimeout(() => {
                slider.value = 100;
                percent.innerHTML = "100%";
                if (navigator.vibrate) navigator.vibrate(100);
            }, 150);
        }
    });

    document.getElementById("confirmSlider").addEventListener("click", showCoffeeQuestion);
}

// Coffee question
function showCoffeeQuestion() {
    const step3 = document.getElementById("step3");
    step3.style.display = "block";
    step3.innerHTML = `
        <h1 class="neon">Will you meet me for coffee? ‚òï</h1>
        <button class="yes" id="yesCoffee">Yes üòç</button>
        <button class="no" id="noCoffee">No üòÖ</button>
    `;
    makeButtonRun(document.getElementById("noCoffee"));
    document.getElementById("yesCoffee").addEventListener("click", showCoffeePieces);
}

// Coffee pieces animation
function showCoffeePieces() {
    document.getElementById("coffeeSip").play();
    const step3 = document.getElementById("step3");
    step3.innerHTML = `<h1 class="neon">Look! Your coffee üíñ</h1>`;

    const message = "I‚ù§Ô∏èU MILLY";
    for (let i = 0; i < message.length; i++) {
        const piece = document.createElement("div");
        piece.className = "coffeePiece neon";
        piece.innerText = message[i];
        piece.style.left = (10 + i*8) + "vw";
        piece.style.animationDelay = (i*0.3) + "s";
        document.body.appendChild(piece);
    }

    setTimeout(() => {
        const btn = document.createElement("button");
        btn.innerText = "Confirm üíå";
        btn.onclick = finalMessage;
        step3.appendChild(btn);
    }, 5000);
}

// Final message
function finalMessage() {
    const final = document.getElementById("final");
    final.style.display = "block";
    final.innerHTML = `<h1 class="neon">üéâ You are the most beautiful Milly in the world üíïüëë</h1>`;
    confetti();
}

// Confetti
function confetti() {
    for (let i = 0; i < 80; i++) {
        let conf = document.createElement("div");
        conf.style.position = "absolute";
        conf.style.width = "8px";
        conf.style.height = "8px";
        conf.style.background = "hsl(" + Math.random()*360 + ",100%,50%)";
        conf.style.left = Math.random() * 100 + "vw";
        conf.style.top = "-10px";
        conf.style.animation = "fall 3s linear forwards";
        document.body.appendChild(conf);
    }
}
</script>
</body>
</html>
